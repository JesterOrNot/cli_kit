name: Rust

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
  release:
    if: ${{ github.ref == 'master' }}
    needs: [build]
    runs-on: [ubuntu-latest]
    steps:
      - name: Deploy
        run: cargo login ${{ secrets.CARGO_TOKEN }} && cargo publish
